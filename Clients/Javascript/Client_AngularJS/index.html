<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>WCFJsonIO AngularJS Client</title>
</head>
<body>



    <div ng-controller="ClientCtrl">

        <input  type="text" ng-model="wcfAddress" placeholder="service address e.g. http://localhost:60312/ServiceJSON.svc/MyMethod" style="width: 50%;" />
        <br/>
        <input type="submit"  value="Invoke WCF Service" ng-click="invokeWcf(wcfAddress,inputData)" />

    </div>

    <!--AngularJs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--app-->
    <script src="app.js"></script>
    <!--Controllers-->
    <script src="Controllers/ClientController.js"></script>

</body>
</html>
